<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport" />
    <meta name="format-detection" content="telephone=no" />
    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <link href="../css/register.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="background"></div>
<header>
    <a href="javascript:void(0)" onclick="javascript:history.back(-1)" class="back">返回</a>
    <div class="title">用户注册</div>
</header>
<ul>
    <li>
        <label>手机号</label>
        <input type="tel" class="inputtext" id="phone" name="phone" maxlength="11" />
        <a class = "getcode" id="p_code" onclick="p_code()"><span>获取验证码</span></a>
        <div class="line"></div>
    </li>
    <li>
        <label>验证码</label>
        <input type="tel" maxlength="6" class="inputtext">
        <div class="line"></div>
    </li>
    <li>
        <label>密码</label>
        <input type="text" maxlength="16" class="inputtext">
        <div class="line"></div>
    </li>
    <li>
        <label>确认密码</label>
        <input type="text" maxlength="16" class="inputtext">
        <div class="line"></div>
    </li>
    <li>
        <label>姓名</label>
        <input type="text" class="inputtext">
        <div class="line"></div>
    </li>
    <li>
        <label>性别</label>
        <div class="inputradiowrap">
            <input type="radio" name="sex" value="0" class="inputradio" /> <span>女</span>
            <input type="radio" name="sex" value="1" class="inputradio men" /> <span>男</span>
        </div>
    </li>
    <li>
        <label>姓名</label>
        <input type="tel" class="inputtext">
        <div class="line"></div>
    </li>
</ul>
<div class="register">注册</div>
</body>
</html>
